<html lang="en">
<head>
  <!-- Favicon -->
<link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16.png">
<link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32.png">
<link rel="icon" href="assets/favicon/favicon.ico">

<!-- Apple / iOS -->
<link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/favicon-180.png">

<!-- Android / PWA -->
<link rel="icon" type="image/png" sizes="192x192" href="assets/favicon/favicon-192.png">
<link rel="icon" type="image/png" sizes="512x512" href="assets/favicon/favicon-512.png">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>iMovieHUB</title>
  <link rel="stylesheet" href="css/home.css">
  <link rel="preload" href="css/home.css" as="style">
  <link rel="preload" href="js/home.js" as="script">
  <link rel="preload" as="image" href="assets/img/imoviehub-logo.png">

  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <script defer src="js/home.js"></script>

</head>

<body>
  <div class="navbar">
  <a href="index.html" class="logo-link">
    <img src="assets/img/imoviehub-logo.png" alt="iMovieHUB Logo" class="logo">
  </a>

  <div class="nav-links">
    <a href="index.html">Home</a>
    <input
      type="text"
      class="search-bar"
      placeholder="Search..."
      onfocus="openSearchModal()"
    />
  </div>
</div>

  <div class="banner" id="banner">
    <h1 id="banner-title"></h1>
  </div>

  <div class="row" id="continue-row" style="display:none;">
  <h2>Continue Watching</h2>
  <div class="list" id="continue-list"></div>
</div>

  <div class="row">
    <h2>Trending Movies</h2>
    <div class="list" id="movies-list"></div>
  </div>

  <div class="row">
    <h2>Trending TV Shows</h2>
    <div class="list" id="tvshows-list"></div>
  </div>

  <div class="row">
    <h2>Trending Anime</h2>
    <div class="list" id="anime-list"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()" style="color: red;">&times;</span>
      <div class="modal-body">
  <img id="modal-image" src="" alt="" />
  <div class="modal-text">
    <h2 id="modal-title"></h2>
    <div class="stars" id="modal-rating"></div>
    <p id="modal-description"></p>
  </div>
</div>
      
<div class="server-selector">
  <label for="server">Change Server:</label>
  <select id="server" onchange="changeServer()">
    <option value="vidsrc.cc" selected>Fast Server</option>
    <option value="vidsrc.me">Backup Server</option>
    <option value="player.videasy.net">Alternative</option>
  </select>
</div>
      <div class="video-wrapper">   <iframe id="modal-video" frameborder="0" allowfullscreen></iframe> </div>
    </div>
  </div>

  <div class="search-modal" id="search-modal">
    <span class="close" onclick="closeSearchModal()" style="color: red;">&times;</span>
    <input type="text" id="search-input" placeholder="Search for a movie or show..." oninput="searchTMDB()" />
    <div class="results" id="search-results"></div>
  </div>

<footer class="footer">
  <div class="footer-content">
    <p>&copy; 2025 iMovieHUB. All rights reserved.</p>
    <div class="footer-links">
      <a href="#">Disclaimer</a>
      <a href="#">About Us</a>
      <a href="#">Contact Us</a>
    </div>
  </div>
</footer>
