<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iMovieHUB</title>

<link rel="manifest" href="manifest.json">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  background: #0f0f0f;
  color: #ffffff;
  font-family: 'Segoe UI', sans-serif;
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 12px 20px;
  background: #141414;
  position: sticky;
  top: 0;
  z-index: 100;
}

.navbar img {
  height: 40px;
}

.nav-links {
  display: flex;
  align-items: center;
  gap: 15px;
}

.nav-links a {
  color: #fff;
  text-decoration: none;
  font-weight: 500;
}

.search-bar {
  padding: 8px 14px;
  border-radius: 20px;
  border: none;
  outline: none;
}

/* ===== BANNER ===== */
.banner {
  height: 280px;
  background: linear-gradient(to top, #0f0f0f, transparent),
              url("banner.jpg") center/cover no-repeat;
  display: flex;
  align-items: flex-end;
  padding: 30px;
}

#banner-title {
  font-size: 2rem;
  font-weight: bold;
}

/* ===== SECTIONS ===== */
.row {
  padding: 20px;
}

.row h2 {
  font-size: 1.4rem;
  margin-bottom: 12px;
}

/* ===== POSTER GRID ===== */
.list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
  gap: 15px;
}

.list img {
  width: 100%;
  height: 210px;
  object-fit: cover;
  border-radius: 10px;
  cursor: pointer;
  transition: transform 0.3s, box-shadow 0.3s;
}

.list img:hover {
  transform: scale(1.05);
  box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

/* ===== MODAL ===== */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  z-index: 200;
  padding: 20px;
}

.modal-content {
  background: #141414;
  max-width: 900px;
  margin: auto;
  border-radius: 12px;
  padding: 20px;
}

.close {
  font-size: 28px;
  cursor: pointer;
  float: right;
}

.modal-body {
  display: flex;
  gap: 20px;
  flex-wrap: wrap;
}

.modal-body img {
  width: 180px;
  border-radius: 10px;
}

.modal-text {
  flex: 1;
}

iframe {
  margin-top: 15px;
  border-radius: 10px;
}

/* ===== SEARCH MODAL ===== */
.search-modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.9);
  padding: 20px;
  z-index: 300;
}

#search-input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: none;
  outline: none;
  margin-bottom: 15px;
}

/* ===== FOOTER ===== */
.footer {
  background: #141414;
  padding: 20px;
  text-align: center;
  margin-top: 40px;
}

.footer-links a {
  color: #bbb;
  margin: 0 10px;
  text-decoration: none;
  font-size: 0.9rem;
}

/* ===== MOBILE FIXES ===== */
@media (max-width: 600px) {
  .banner {
    height: 200px;
  }

  #banner-title {
    font-size: 1.4rem;
  }

  .modal-body {
    flex-direction: column;
    align-items: center;
  }

  .modal-body img {
    width: 150px;
  }
}
</style>

<script defer src="js/home.js"></script>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <img src="logo.png" alt="Logo">
  <div class="nav-links">
    <a href="index.html">Home</a>
    <input type="text" class="search-bar" placeholder="Search..." onfocus="openSearchModal()">
  </div>
</div>

<!-- BANNER -->
<div class="banner">
  <h1 id="banner-title">Welcome to iMovieHUB</h1>
</div>

<!-- MOVIES -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list" id="movies-list"></div>
</div>

<!-- TV SHOWS -->
<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list" id="tvshows-list"></div>
</div>

<!-- ANIME -->
<div class="row">
  <h2>Trending Anime</h2>
  <div class="list" id="anime-list"></div>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <span class="close" onclick="closeModal()">&times;</span>
    <div class="modal-body">
      <img id="modal-image">
      <div class="modal-text">
        <h2 id="modal-title"></h2>
        <div id="modal-rating"></div>
        <p id="modal-description"></p>
      </div>
    </div>

    <select id="server" onchange="changeServer()">
      <option value="vidsrc.cc">Vidsrc.cc</option>
      <option value="vidsrc.me">Vidsrc.me</option>
      <option value="player.videasy.net">Videasy</option>
    </select>

    <iframe id="modal-video" width="100%" height="315" allowfullscreen></iframe>
  </div>
</div>

<!-- SEARCH -->
<div class="search-modal" id="search-modal">
  <span class="close" onclick="closeSearchModal()">&times;</span>
  <input type="text" id="search-input" placeholder="Search..." oninput="searchTMDB()">
  <div id="search-results"></div>
</div>

<!-- FOOTER -->
<footer class="footer">
  <p>&copy; 2025 iMovieHUB</p>
  <div class="footer-links">
    <a href="#">Disclaimer</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </div>
</footer>

</body>
</html>
