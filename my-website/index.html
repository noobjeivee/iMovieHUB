<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iMovieHUB</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f0f0f;
  color: #fff;
  font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 12px 20px;
  background: #141414;
  position: sticky;
  top: 0;
}

.navbar img {
  height: 40px;
}

.navbar a {
  color: #fff;
  text-decoration: none;
  margin-right: 15px;
}

.search-bar {
  padding: 8px 12px;
  border-radius: 20px;
  border: none;
}

/* BANNER */
.banner {
  height: 220px;
  background: linear-gradient(to top, #0f0f0f, transparent);
  display: flex;
  align-items: flex-end;
  padding: 20px;
}

.banner h1 {
  font-size: 1.6rem;
}

/* SECTIONS */
.row {
  padding: 20px;
}

.row h2 {
  margin-bottom: 10px;
}

/* POSTERS */
.list {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 15px;
}

.poster {
  background: #222;
  height: 200px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
}

/* FOOTER */
.footer {
  background: #141414;
  padding: 15px;
  text-align: center;
  font-size: 0.85rem;
  margin-top: 30px;
}

/* MOBILE */
@media (max-width: 600px) {
  .banner {
    height: 180px;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <img src="logo.png" alt="Logo">
  <div>
    <a href="#">Home</a>
    <input class="search-bar" placeholder="Search (disabled)">
  </div>
</div>

<!-- BANNER -->
<div class="banner">
  <h1>Welcome to iMovieHUB</h1>
</div>

<!-- MOVIES -->
<div class="row">
  <h2>Trending Movies</h2>
  <div class="list">
    <div class="poster">Movie 1</div>
    <div class="poster">Movie 2</div>
    <div class="poster">Movie 3</div>
    <div class="poster">Movie 4</div>
  </div>
</div>

<!-- TV SHOWS -->
<div class="row">
  <h2>Trending TV Shows</h2>
  <div class="list">
    <div class="poster">Show 1</div>
    <div class="poster">Show 2</div>
    <div class="poster">Show 3</div>
    <div class="poster">Show 4</div>
  </div>
</div>

<!-- ANIME -->
<div class="row">
  <h2>Trending Anime</h2>
  <div class="list">
    <div class="poster">Anime 1</div>
    <div class="poster">Anime 2</div>
    <div class="poster">Anime 3</div>
    <div class="poster">Anime 4</div>
  </div>
</div>

<!-- FOOTER -->
<div class="footer">
  © 2025 iMovieHUB – All Rights Reserved
</div>

</body>
</html>
