<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iMovieHub</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: #0f0f0f;
  color: #ffffff;
  font-family: Arial, sans-serif;
}

/* NAVBAR */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 20px;
  background: #141414;
  position: sticky;
  top: 0;
}

.navbar h1 {
  font-size: 1.4rem;
}

/* BANNER */
.banner {
  height: 220px;
  background: linear-gradient(to top, #0f0f0f, transparent);
  display: flex;
  align-items: flex-end;
  padding: 20px;
}

.banner h2 {
  font-size: 1.6rem;
}

/* SECTIONS */
.section {
  padding: 20px;
}

.section h3 {
  margin-bottom: 12px;
}

/* GRID */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
  gap: 15px;
}

/* POSTER */
.poster {
  background: #222;
  height: 200px;
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 0.9rem;
  transition: transform 0.3s;
}

.poster:hover {
  transform: scale(1.05);
}

/* FOOTER */
footer {
  background: #141414;
  padding: 15px;
  text-align: center;
  font-size: 0.85rem;
  margin-top: 30px;
}

/* MOBILE */
@media (max-width: 600px) {
  .banner {
    height: 180px;
  }

  .banner h2 {
    font-size: 1.3rem;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">

</div>

<!-- BANNER -->
<div class="banner">
  <h2>Watch Movies, TV Shows & Anime</h2>
</div>

<!-- MOVIES -->
<div class="section">
  <h3>Trending Movies</h3>
  <div class="grid">
    <div class="poster">Movie 1</div>
    <div class="poster">Movie 2</div>
    <div class="poster">Movie 3</div>
    <div class="poster">Movie 4</div>
    <div class="poster">Movie 5</div>
  </div>
</div>

<!-- TV SHOWS -->
<div class="section">
  <h3>Trending TV Shows</h3>
  <div class="grid">
    <div class="poster">Show 1</div>
    <div class="poster">Show 2</div>
    <div class="poster">Show 3</div>
    <div class="poster">Show 4</div>
  </div>
</div>

<!-- ANIME -->
<div class="section">
  <h3>Trending Anime</h3>
  <div class="grid">
    <div class="poster">Anime 1</div>
    <div class="poster">Anime 2</div>
    <div class="poster">Anime 3</div>
    <div class="poster">Anime 4</div>
  </div>
</div>

<!-- FOOTER -->

</body>
</html>
