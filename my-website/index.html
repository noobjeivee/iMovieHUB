<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iMovieHUB</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

<style>
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  background: #0f0f0f;
  color: #ffffff;
  font-family: Arial, Helvetica, sans-serif;
}

/* ================= NAVBAR ================= */
.navbar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 14px 32px;
  background: #000;
  position: sticky;
  top: 0;
  z-index: 100;
}

.logo {
  font-size: 26px;
  font-weight: bold;
  color: #e50914;
}

.search-bar {
  padding: 8px 12px;
  border-radius: 6px;
  border: none;
  width: 220px;
}

/* ================= BANNER ================= */
.banner {
  height: 65vh;
  background:
    linear-gradient(to top, #000, transparent),
    url("https://images.unsplash.com/photo-1517602302552-471fe67acf66")
    center/cover no-repeat;
  display: flex;
  align-items: flex-end;
  padding: 40px;
}

.banner h1 {
  font-size: 48px;
}

/* ================= ROWS ================= */
.row {
  margin: 32px;
}

.row h2 {
  margin-bottom: 14px;
}

.list {
  display: flex;
  gap: 14px;
  overflow-x: auto;
}

.card {
  min-width: 180px;
  cursor: pointer;
  transition: transform 0.3s;
}

.card img {
  width: 100%;
  border-radius: 8px;
}

.card:hover {
  transform: scale(1.1);
}

/* ================= MODAL ================= */
.modal {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.95);
  z-index: 1000;
}

.modal-content {
  max-width: 1000px;
  margin: auto;
  padding: 20px;
}

.close {
  font-size: 30px;
  cursor: pointer;
  text-align: right;
}

video {
  width: 100%;
  max-height: 80vh;
  border-radius: 10px;
}

/* ================= FOOTER ================= */
footer {
  text-align: center;
  padding: 30px;
  opacity: 0.6;
}

/* ================= MOBILE ================= */
@media (max-width: 768px) {
  .navbar {
    padding: 12px 16px;
  }

  .logo {
    font-size: 22px;
  }

  .search-bar {
    width: 120px;
  }

  .banner {
    height: 45vh;
    padding: 20px;
  }

  .banner h1 {
    font-size: 28px;
  }

  .row {
    margin: 16px;
  }

  .row h2 {
    font-size: 18px;
  }

  .card {
    min-width: 120px;
  }

  video {
    max-height: 60vh;
  }
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <div class="logo">ðŸŽ¬ iMovieHUB</div>
  <input class="search-bar" placeholder="Search">
</div>

<!-- BANNER -->
<div class="banner">
  <h1>Watch Anywhere</h1>
</div>

<!-- MOVIES -->
<div class="row">
  <h2>Featured Movies</h2>
  <div class="list" id="movies"></div>
</div>

<!-- TV -->
<div class="row">
  <h2>TV Shows</h2>
  <div class="list" id="tv"></div>
</div>

<!-- PLAYER MODAL -->
<div class="modal" id="modal">
  <div class="modal-content">
    <div class="close" onclick="closeModal()">âœ–</div>
    <video id="player" controls autoplay playsinline>
      <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
    </video>
  </div>
</div>

<footer>
  Â© 2025 <strong>iMovieHUB</strong> â€” Demo Website
</footer>

<script>
const movies = [
  { title: "Movie One", poster: "https://picsum.photos/300/450?31" },
  { title: "Movie Two", poster: "https://picsum.photos/300/450?32" },
  { title: "Movie Three", poster: "https://picsum.photos/300/450?33" }
];

const tvShows = [
  { title: "Series One", poster: "https://picsum.photos/300/450?34" },
  { title: "Series Two", poster: "https://picsum.photos/300/450?35" }
];

function load() {
  movies.forEach(m => {
    document.getElementById("movies").innerHTML += `
      <div class="card" onclick="openModal('${m.title}')">
        <img src="${m.poster}">
      </div>`;
  });

  tvShows.forEach(t => {
    document.getElementById("tv").innerHTML += `
      <div class="card" onclick="openModal('${t.title}')">
        <img src="${t.poster}">
      </div>`;
  });
}

function openModal(title) {
  document.getElementById("modal").style.display = "block";
  document.getElementById("player").play();
}

function closeModal() {
  document.getElementById("modal").style.display = "none";
  document.getElementById("player").pause();
}

load();
</script>

</body>
</html>
